global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']
    
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']
    
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']